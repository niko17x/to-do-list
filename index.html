<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>

    <title>To-Do List</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 class="header-title">
                To-Do List
                <img src="./img/checkbox-marked-circle-plus-outline.svg" alt="">
            </h1>
        </div>

        <div class="body">
            <div class="navbar">
                <div class="navbar-today">
                    <img src="./img/calendar-today-outline.svg" alt="" class="nav-img img-today">
                    <h3 class="subtitle subtitle-today" id="1">Today</h3>
                </div>
    
                <div class="navbar-projects">
                    <div class="navbar-project">
                        <img src="./img/pencil-ruler.svg" alt="img-project" class="nav-img">
                        <h3 class="subtitle subtitle-projects">Projects</h3>
                        <img src="./img/chevron-double-down.svg" alt="chevron down" class="nav-img chevron">
                    </div>
                    
                    <div class="projects-container">
                        <!-- DEMO => Individual project items: -->
                        <!-- <div class="project-item">
                            <button class="delete-btn">&#10005</button>
                            <li class="project-item-title">Project #1 Demo</li>
                        </div> -->
                    </div>
                </div>
                <form action="" class="create-project-form">
                    <label for="new-project"></label>
                    <input class="create-project-input" type="text" name="new-project" placeholder="Enter Project Name">
                    <button class="create-project-btn">Create New Project</button>
                </form>
            </div>

            <div class="border"></div>
    
            <div class="list">
                <div class="list-header">
                    <h2 class="list-title">Today</h2>
                    <span class="task-counter">0 Tasks</span>
                </div>
    
                <div class="list-body">
                    <div class="create-task">
                        <form action="" class="create-new-task-form">
                            <button class="add-task-btn">&#43</button>
                            <label class="add-task-label" for="add-task">
                                <input class="add-task-input" type="text" name="add-task" placeholder="Enter New Task">
                            </label>
                        </form>
                    </div>
                    <!-- Demo task item (Use Template): -->
                    <div class="task-items-container">

                        <!-- <div class="task-items">
                            <label class="task-item-label" for="task-item">
                                <span class="task-item-span"></span>
                                <input class="task-item-input" type="checkbox" name="task" checked>
                            </label>
                            <li class="task-list-item">Get Puppies from daycare.</li>
                            <button class="delete-btn-task" type="submit">&#10005</button>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Template => Dynamically creating a new list task item (Not in use). -->
    <template>
        <div class="task-items">
            <label class="task-item-label" for="task-item">
                <span class="task-item-span"></span>
                <input class="task-item-input" type="checkbox" name="task" id="task" checked>
            </label>
            <li class="task-list-item"></li>
        </div>
    </template>

</body>
</html>
